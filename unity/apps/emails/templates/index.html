<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    {% load convert_date %}
    <link rel="stylesheet" href="{% static 'css/nicepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/About.css' %}" media="screen">
    <link id="u-theme-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i">
</head>
<body>
<div class="layout">
    <div class="container">
        <section class="u-align-left u-clearfix u-section-1" id="carousel_7516">
            <div class="u-clearfix u-sheet u-sheet-1">
                <div class="u-border-12 u-border-grey-dark-1 u-line u-line-vertical u-line-1"></div>
                <h5 class="u-text u-text-default u-text-1">Unity</h5>
                <div class="u-border-3 u-border-grey-dark-1 u-expanded-width u-line u-line-horizontal u-line-2"></div>
                <blockquote
                        class="u-border-20 u-border-palette-3-base u-custom-font u-font-montserrat u-text u-text-default u-text-2">
                    {{ current_date }}
                </blockquote>
            </div>
        </section>
        <section class="u-clearfix u-section-2" id="sec-f6d0">
            <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
                <div class="u-expanded-width u-list u-list-1">
                    <div class="u-repeater u-repeater-1">
                        <div class="u-container-style u-list-item u-repeater-item">
                            <div class="u-container-layout u-similar-container u-container-layout-1">
                                <div class="u-border-2 u-border-black u-custom-color-1 u-custom-item u-expanded-width u-shape u-shape-rectangle u-shape-1"></div>
                                <h5 class="u-text u-text-default u-text-1">Email List</h5>
                                <h3 class="u-text u-text-default u-text-2">10,000</h3>
                            </div>
                        </div>
                        <div class="u-container-style u-list-item u-repeater-item">
                            <div class="u-container-layout u-similar-container u-container-layout-2">
                                <div class="u-border-2 u-border-grey-75 u-custom-color-1 u-custom-item u-expanded-width u-shape u-shape-rectangle u-shape-2"></div>
                                <h5 class="u-text u-text-default u-text-3">New this month</h5>
                                <h3 class="u-text u-text-default u-text-4">500</h3>
                            </div>
                        </div>
                        <div class="u-container-style u-list-item u-repeater-item">
                            <div class="u-container-layout u-similar-container u-container-layout-3">
                                <div class="u-border-2 u-border-grey-75 u-custom-color-1 u-custom-item u-expanded-width u-shape u-shape-rectangle u-shape-3"></div>
                                <h5 class="u-text u-text-default u-text-5">Unsubscribe</h5>
                                <h3 class="u-text u-text-default u-text-6">30</h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="u-align-center u-clearfix u-section-3" id="sec-fbe1">
            <div class="u-clearfix u-sheet u-valign-middle u-sheet-1">
                <div class="u-expanded-width u-table u-table-responsive u-table-1">
                    <table class="u-table-entity u-table-entity-1 table">
                        <colgroup>
                            <col width="34.4%">
                            <col width="32%">
                            <col width="33.6%">
                        </colgroup>
                        <tbody class="u-table-body">
                        <tr style="height: 28px;">
                            <td class="u-border-2 u-border-grey-30 u-border-no-left u-border-no-right u-table-cell">
                                Email
                                ID
                            </td>
                            <td class="u-border-2 u-border-grey-30 u-table-cell">Timestamp<br>
                            </td>
                            <td class="u-border-2 u-border-grey-30 u-border-no-left u-border-no-right u-table-cell">
                                Status<br>
                            </td>
                        </tr>

                        {% for i in emails_list %}
                        <tr style="height: 56px;">
                            <td class="u-border-2 u-border-grey-30 u-border-no-left u-border-no-right u-table-cell">
                                {{ i.email }}
                            </td>
                            <td class="u-border-2 u-border-grey-30 u-table-cell">{{i.created|dateformat}}</td>
                            <td class="u-border-2 u-border-grey-30 u-border-no-left u-border-no-right u-table-cell">
                                Subscrible
                            </td>
                        </tr>
                        {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
<script class="u-script" type="text/javascript" src="{% static 'js/jquery.js' %}" defer=""></script>
<script class="u-script" type="text/javascript" src="{% static 'js/nicepage.js' %}" defer=""></script>

</body>
</html>
